<!DOCTYPE html>
<html>
<head>
  <title>Light Blue and Red Border</title>
  <style>
    body {
      background-color: lightblue;
      margin: 0;
    }

    .box {
      background-color: white;
      border: 3px solid red;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome!</h1>
    <p>This box has a red border and the background is light blue.</p>
  </div>
</body>
</html>
